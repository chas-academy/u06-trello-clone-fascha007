<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO CLONE</title>
    <!-- style  -->
    <link rel="stylesheet" href="trello.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron text-center">
    <h2>TRELLO Application</h2>
    </div>
    <!-- input task form -->
    <div class="form-group text-center">
        <input class="addTask" type="text"  id="addTask" placeholder="Type a task!">
        <input class ="date" type="text" id="datepicker">
        <button class="btn btn-success" type="submitTask" id="submitBtn">Submit</button>    
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
              <h3>To Do</h3>
              <ul class="connectedSortable border border-danger" id="sortable1">
                  <!-- <li class="ui-state-default"></li> -->
              </ul>
            </div>
            <div class="col-sm">
              <h3>Doing</h3>
              <ul class="connectedSortable border border-warning" id="sortable2">
                  <!-- <li class="ui-state-default"></li> -->
              </ul>
            </div>
            <div class="col-sm">
              <h3>Done</h3>
              <ul class="connectedSortable border border-success" id="sortable3">
                  <!-- <li class="ui-state-default"></li> -->
              </ul>
            </div>
        </div>
    </div>
<!-- here will be dialog's window -->
<div class="modal" id="content_1" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title text-center">Trello Application by Fasceta</p>
        </div>
        <div class="modal-body">
            <p class= "text-center">You can type your task and pick a date then click "Submit" button. <br>
            Drag your a task to "Doing"s column when it's in progress and to "Done"s column when it's completed. <br>
            Good luck!</p>
        </div>
      </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
