<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h2>Trello Application</h2>
    </div>
    <!-- input task form-->
        <div class="form-group text-center">
            <input class= "inputTask" type="text" id="addText" placeholder="Type a task!"><br><br>
            <span button type="submitTask" id= "addBtn" class="btn btn-success">Add</span>
        </div>
    <div class="container">
        <div class="row">
          <div class="addTask col-sm">
              To Do
                <ul class="taskList">
                </ul>
                
            </div>
          <div class="col-sm">
            Doing
          </div>
          <div class="col-sm">
            Done 
          </div>
        </div>
      </div>
      <script src="/app.js"></script>
</body>
</html>
